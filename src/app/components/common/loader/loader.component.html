<div class="overlay">
    <div class="center-loader">
        <ng-template [ngTemplateOutlet]="progressSpinner"></ng-template>
    </div>
</div>
<ng-template #progressSpinner>
    <mat-progress-spinner 
        [diameter]="diameter"
        [mode]="'indeterminate'" 
        [color]="color"
        [value]="value">
    </mat-progress-spinner>
</ng-template>
