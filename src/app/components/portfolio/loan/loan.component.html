<mat-card-content class="scrollable">
    <!-- `category`, `start_date`, `principle`, `emi`, `no_of_emi`, `net_loan_amt`, `laps_emi`, `remark` -->
    <button mat-icon-button color="primary" (click)="openAddLoan()">
        <mat-icon color="primary">add</mat-icon>
    </button>
    <table mat-table [dataSource]="loan" class="scrollable">
        <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let i=index">{{i+1}}. </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>category</th>
            <td mat-cell *matCellDef="let ele">{{ele.category}}</td>
        </ng-container>
        <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef>start_date</th>
            <td mat-cell *matCellDef="let ele">{{ele.startDate}}</td>
        </ng-container>
        <ng-container matColumnDef="principle">
            <th mat-header-cell *matHeaderCellDef>principle</th>
            <td mat-cell *matCellDef="let ele">{{ele.principle}}</td>
        </ng-container>
        <ng-container matColumnDef="emi">
            <th mat-header-cell *matHeaderCellDef>EMI</th>
            <td mat-cell *matCellDef="let ele">{{ele.emi}}</td>
        </ng-container>
        <ng-container matColumnDef="no_of_emi">
            <th mat-header-cell *matHeaderCellDef>no_of_emi</th>
            <td mat-cell *matCellDef="let ele">{{ele.noOfEmi}}</td>
        </ng-container>
        <ng-container matColumnDef="net_loan_amt">
            <th mat-header-cell *matHeaderCellDef>net_loan_amt</th>
            <td mat-cell *matCellDef="let ele">{{ele.netLoanAmt}}</td>
        </ng-container>
        <ng-container matColumnDef="laps_emi">
            <th mat-header-cell *matHeaderCellDef>laps_emi</th>
            <td mat-cell *matCellDef="let ele">{{ele.lapsEmi}}</td>
        </ng-container>
        <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef>Remark</th>
            <td mat-cell *matCellDef="let ele">{{ele.remark}}</td>
        </ng-container>
        
        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef>Menu</th>
            <td mat-cell *matCellDef="let ele">
                <button mat-icon-button (click)="edit(ele)"><mat-icon color="primary">edit</mat-icon></button>
                <button mat-icon-button (click)="delete(ele)"><mat-icon color="primary">delete</mat-icon></button>
                
            </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="colSequence" class="full-width" ></mat-header-row>
        <mat-row *matRowDef="let row;columns:colSequence" class="full-width"></mat-row>
    </table>
</mat-card-content>
